<!DOCTYPE html>
<html xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
	xmlns:th="http://thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">CAR
	STORE</title>
<meta name="description" content="description">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="/assets/images/favicon.png" />
<link rel="stylesheet" href="/assets/css/style_shop.css">
<link rel="stylesheet" href="/assets/css/plugins.css">
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/css/responsive.css">
<link rel="stylesheet" href="/assets/css/style.css">
<link
	href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

</head>
<body>

	<!-- Header -->
	<div class="header_nav">
		<div layout:fragment="optional_navbar">
			<div th:replace="~{home/fragments/navbar::navbar}">Menu logo</div>
		</div>
		<div layout:fragment="optional_banner">
			<!-- Nội dung mặc định (chính là banner) -->
			<div th:replace="~{home/fragments/banner::banner}">banner</div>
		</div>
	</div>
	<!-- End Header -->
	
	<!-- Content -->
	<div id="page-content" layout:fragment="page_content">Nội dung</div>
	<!-- End Content -->
	
	<!-- Footer -->
	<div th:replace="~{home/fragments/footer::footer}">Phần Footer</div>
	<!-- End Footer -->
	
	
	<script src="https://unpkg.com/scrollreveal"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<!-- Including Jquery -->
	<script src="/assets/js/vendor/jquery-3.3.1.min.js"></script>
	<script src="/assets/js/vendor/jquery.cookie.js"></script>
	<script src="/assets/js/vendor/modernizr-3.6.0.min.js"></script>
	<script src="/assets/js/vendor/wow.min.js"></script>
	<!-- Including Javascript -->
	<script src="/assets/js/bootstrap.min.js"></script>
	<script src="/assets/js/plugins.js"></script>
	<script src="/assets/js/popper.min.js"></script>
	<script src="/assets/js/lazysizes.js"></script>
	<script src="/assets/js/main.js"></script>
	<script src="/assets/js/main-shop.js"></script>
