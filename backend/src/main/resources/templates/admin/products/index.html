<!DOCTYPE html>
<html xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout" layout:decorate="~{admin_layout}">
<head>
<meta charset="UTF-8">
<title>Quản lý sản phẩm</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
</head>
<body>
		<div layout:fragment="page_content">
		 <!-- Content Wrapper. Contains page content -->
		  <div class="content-wrapper">
		  	<section class="content">
		      <div class="container-fluid">
		        <div class="row">
		          <div class="col-12">
		            <!-- Default box -->
		            <div class="card">
		              <div class="card-header">
		             	 <h2 class="mt-2">DANH SÁCH SẢN PHẨM</h2>
		              </div>
		              <div class="card-body">
		               
							<div class="container-fluid">
									
									<div>
										<p><a th:href="@{/admin/products/them-moi}" class="btn btn-primary">Thêm mới</a></p>
										<a href="/admin/products" class="btn btn-secondary">back</a>
									</div>
									
									
									<div>
										<form th:action="@{products/tim-kiem}" method="get">
											<span>Nhập tên </span><input type="text" name="searchname"/> 
											<input th:if="${status}" type="radio" name="status" checked value="1"/> 
											<input th:unless="${status}" type="radio" name="status" value="1"/> Còn hàng 
											<input th:if="${status}" type="radio" name="status" value="0"/> 
											<input th:unless="${status}" type="radio" checked name="status" value="0"/> Hết hàng 
											<button>Tìm</button>
										</form>
									</div>
									
									<table class="table table-bordered mt-2">
										<tr>
											<th>Mã số</th>
											<th>Tên</th>
											<th>Giá cũ</th>
											<th>Giá</th>
											<th>Màu</th>
											<th>Kích thước</th>
											<th>mô tả ngắn</th>
											<th>mô tả dài</th>
											<th>Ảnh</th>
											<th>Tình trạng</th>
										</tr>
										<tr th:each="p:${products}" th:object="${p}">
											<td th:text="*{productId}"></td>
											<td th:text="*{productName}"></td>
											<td th:text="*{priceOld}"></td>
											<td th:text="*{price}"></td>
											<td th:text="*{colors}"></td>
											<td th:text="*{sizes}"></td>
											<td th:text="*{brief}"></td>
											<td th:text="*{description}"></td>
											<td>
												<img th:src="${p.pictures}" width="100"/>
											</td>
											<td th:text="*{status?'Còn hàng':'Hết hàng'}"></td>
											<td>
												<a th:href="@{/admin/products/xoa/{id}(id=*{productId})}" onclick="return confirm('Bán có muốn xóa không?')" class="btn btn-danger">Xóa</a>
												<a th:href="@{/admin/products/sua/{id}(id=*{productId})}" class="btn btn-info">Sửa</a>
												<a th:href="@{/admin/products/chi-tiet/{id}(id=*{productId})}" class="btn btn-success">Chi tiết</a>
											</td>
										</tr>
									</table>
								</div>
				            
		              </div>
		            </div>
		            <!-- /.card -->
		          </div>
		        </div>
		      </div>
    		</section>
		  </div>
	</div>
</body>
</html>
